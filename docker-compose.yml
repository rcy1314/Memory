services:
  memory:
    build:
      context: .
      dockerfile: Dockerfile
    image: noise233/memory:latest
    container_name: memory
    restart: always
    volumes:
      - ./.moment:/app/data
    ports:
      - 9999:9999
    environment:
      # 数据库连接配置
      - DB_HOST=host.docker.internal
      # 支持域名反代时的数据库连接
      - EXTERNAL_DB_HOST=${EXTERNAL_DB_HOST:-host.docker.internal}
    extra_hosts:
      # 确保容器可以解析host.docker.internal
      - "host.docker.internal:host-gateway"
    networks:
      - memory-network

networks:
  memory-network:
    driver: bridge
    # 启用IPv6支持（可选）
    enable_ipv6: false